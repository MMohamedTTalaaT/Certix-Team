    <div class="main-container mx-[100px] mt-[30px]">

          </section>
          <section class="flex text-5xl items-center justify-between">
            <a href="https://discord.gg/Y62zQUMK" target="_blank"

        <section class="flex justify-center mt-[100px]">

        </section>

        <section class="flex mt-[50px] justify-around">
          <button
            onclick="
            document.querySelector('.layer1').classList.toggle('hidden')
            document.querySelector('.layer1').classList.toggle('flex')

            <div
              class="w-[300px] h-[350px] rounded-2xl shadow-2xl flex justify-center items-center flex-col px-[20px] cursor-pointer hover:opacity-60 transition duration-700"
            >
              <i class="fa-solid fa-video text-8xl"></i>
              <p class="font-bold text-3xl">Video editing</p>
              <p class="flex text-center mt-[10px]">
                Making awesome videos with attention to details

            </div>
          </button>

          <button
            onclick="
            document.querySelector('.layer2').classList.toggle('hidden')
            document.querySelector('.layer2').classList.toggle('flex')

            <div
              class="w-[300px] h-[350px] rounded-2xl shadow-2xl flex justify-center items-center flex-col px-[20px] cursor-pointer hover:opacity-60 transition duration-700"

              <p class="font-bold text-3xl">Programming</p>
              <p class="flex text-center mt-[10px]">Web Development</p>

              <p class="font-bold text-3xl">Design</p>
              <p class="flex text-center mt-[10px]">
                Graphic design, UI/UX and branding
              </p>
            </div>
          </button>
        </section>

        <footer class="flex justify-center mt-[100px] flex-col items-center">
          <section>
            <p class="text-5xl font-bold">Get in touch</p>
          </section>
          <section>
            <a href="https://discord.gg/Y62zQUMK" target="_blank"
